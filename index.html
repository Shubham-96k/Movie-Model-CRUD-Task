    <div class="backdropPath cancel" id="backdrop"></div>
    <div class="moviemodel" id="moviemodel">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1>Add Movie Details</h1>

                <i class="fas fa-times fa-2x cancel"></i>
            </div>
        <form id="submit-form">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Movie Name</label>
                    <input type="text" class="form-control" id="moviename" required>
                </div>
                <div class="form-group">
                    <label for="">Movie Url</label>
                    <input type="text" class="form-control" id="movieurl" required>
                </div>
                <div class="form-group">
                    <label for="">Rating</label>
                    <select name="" id="rating" class="form-control">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-primary" type="submit" id="addbtn">AddMovie</button>
                <button class="btn btn-primary d-none" type="button" id="updatebtn">Update</button>
                <button class="btn btn-danger cancel" type="button">Cancel</button>
            </div>
        </form>
        </div>
    </div>
